

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ biography['name'] }} - Biography</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJw3X4c+L2v9GvLyz4pA3k4Y73pV6eWfkh7I3lRb7lbfU0qlZ+ZgAOE9JZjl" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 100%;  /* Allow the container to take full width */
            margin-top: 50px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .biography-title {
            color: #007bff;
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .highlighted-name {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .biography-section {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .biography-section p {
            font-size: 16px;
            color: #555;
        }

        .btn-custom {
            display: block;
            width: 100%;
            padding: 15px;
            font-size: 18px;
            text-align: center;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        .section-title {
            font-weight: bold;
            color: #333;
        }

        .biography-content {
            margin-top: 40px;
        }

        /* Ensuring the content occupies full width */
        .biography-content p {
            max-width: none;  /* Disable the width limit for biography content */
            word-wrap: break-word; /* Allow text to break across lines and avoid overflow */
            line-height: 1.6;  /* Improve readability */
        }

        /* Responsive Adjustments */
        @media (max-width: 767px) {
            .container {
                margin-top: 20px;
                padding: 20px;
            }

            .biography-title {
                font-size: 2rem;
                padding: 0;
            }

            .highlighted-name {
                font-size: 1.5rem;
                padding: 8px 16px;
            }

            .btn-custom {
                font-size: 16px;
                padding: 12px;
            }
        }

        @media (max-width: 480px) {
            .biography-title {
                font-size: 1.5rem;
            }

            .highlighted-name {
                font-size: 1.2rem;
                padding: 6px 12px;
            }

            .btn-custom {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="biography-title">
        <span class="highlighted-name">{{ biography['name'] }}</span>
    </h1>

    <!-- Birth, Death, and Occupation -->
    <div class="biography-section">
        <p class="section-title">Birth:</p>
        <p>{{ biography['birth'] }}</p>
    </div>

    <div class="biography-section">
        <p class="section-title">Death:</p>
        <p>{{ biography['death'] }}</p>
    </div>

    <div class="biography-section">
        <p class="section-title">Occupation:</p>
        <p>{{ biography['occupation'] }}</p>
    </div>

    <!-- Biography (Moved lower) -->
    <div class="biography-content">
        <div class="biography-section">
            <p class="section-title">Biography:</p>
            <p>{{ biography['biography'] }}</p>
        </div>
    </div>

    <!-- Search Another Figure Button -->
    <a href="/" class="btn btn-custom">Search Another Figure</a>
</div>

</body>
</html>
